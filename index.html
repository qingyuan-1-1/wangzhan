<!DOCTYPE HTML>
<html>
  <head>
    <title>Dimension by 田家一</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
  </head>
  <body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

      <!-- Header -->
      <header id="header">
        <div class="logo">
          <span class="icon fa-gem"></span>
        </div>
        <div class="content">
          <div class="inner">
            <h1>Dimension</h1>
            <p>既然相信自己未来会更好，那么当下就应该认为自己就是未来的那个你</p>
          </div>
        </div>
        <nav>
          <ul>
            <li><a href="#summary">总结</a></li>
            <li><a href="#dream">梦想</a></li>
            <li><a href="#about">关于</a></li>
            <li><a href="#prompt">提示词</a></li>
          </ul>
        </nav>
        <div class="corner-social">
          <a href="#" aria-label="WeChat"><img src="assets/images/wechat-icon.svg" alt="WeChat"></a>
        </div>
      </header>

      <!-- Main -->
      <div id="main">
        <!-- 你的模块内容 -->
      </div>

      <!-- Footer -->
      <footer id="footer">
        <p>© 2025 田家一 | 设计与开发</p>
      </footer>

    </div>

    <!-- 微信二维码弹层 -->
    <div id="weixin-qr-overlay" style="display:none;">
      <div class="weixin-qr-box">
        <button class="qr-close" aria-label="关闭二维码">&times;</button>
        <img src="assets/images/weixin-qr.png" alt="微信二维码">
      </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

    <!-- 微信二维码交互 -->
    <script>
      // 打开二维码
      document.querySelector('.corner-social a[aria-label="WeChat"]').addEventListener('click', function(e){
        e.preventDefault();
        document.getElementById('weixin-qr-overlay').style.display = 'flex';
      });

      // 点击关闭按钮
      document.querySelector('.qr-close').addEventListener('click', function(){
        document.getElementById('weixin-qr-overlay').style.display = 'none';
      });

      // 点击遮罩空白处关闭
      document.getElementById('weixin-qr-overlay').addEventListener('click', function(e){
        if(e.target.id === 'weixin-qr-overlay'){
          this.style.display = 'none';
        }
      });
    </script>

  </body>
</html>
