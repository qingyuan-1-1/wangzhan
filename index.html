<!-- 星空动画（已修复：DOM 加载后再执行） -->
<script>
window.addEventListener('DOMContentLoaded', function () {
  const canvas = document.getElementById('starfield');
  if (!canvas) return;
  const ctx = canvas.getContext('2d');
  let stars = [];
  let meteors = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  // 创建星星
  for (let i = 0; i < 150; i++) {
    stars.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      radius: Math.random() * 1.5,
      speed: Math.random() * 0.3 + 0.05,
      alpha: Math.random(),
      alphaChange: Math.random() * 0.02 + 0.005
    });
  }

  // 创建流星
  function createMeteor() {
    const startX = Math.random() * canvas.width;
    const startY = Math.random() * canvas.height * 0.5; // 上半部分出现
    const length = Math.random() * 80 + 50;
    const speed = Math.random() * 6 + 4;
    meteors.push({
      x: startX,
      y: startY,
      length: length,
      speed: speed,
      opacity: 1
    });
  }

  function drawStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // 绘制星星
    stars.forEach(star => {
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
      ctx.fill();

      // 闪烁
      star.alpha += star.alphaChange;
      if (star.alpha <= 0 || star.alpha >= 1) star.alphaChange *= -1;

      // 缓慢下落
      star.y += star.speed;
      if (star.y > canvas.height) {
        star.y = 0;
        star.x = Math.random() * canvas.width;
      }
    });

    // 绘制流星
    meteors.forEach((meteor, index) => {
      const gradient = ctx.createLinearGradient(
        meteor.x, meteor.y,
        meteor.x + meteor.length, meteor.y + meteor.length
      );
      gradient.addColorStop(0, `rgba(255,255,255,${meteor.opacity})`);
      gradient.addColorStop(1, 'rgba(255,255,255,0)');
      ctx.strokeStyle = gradient;
      ctx.beginPath();
      ctx.moveTo(meteor.x, meteor.y);
      ctx.lineTo(meteor.x + meteor.length, meteor.y + meteor.length);
      ctx.stroke();

      // 移动流星
      meteor.x += meteor.speed;
      meteor.y += meteor.speed;
      meteor.opacity -= 0.02;

      // 流星消失
      if (meteor.opacity <= 0) meteors.splice(index, 1);
    });

    requestAnimationFrame(drawStars);
  }

  // 定时随机产生流星
  setInterval(() => {
    if (Math.random() < 0.4) createMeteor(); // 40% 概率出现
  }, 2000);

  drawStars();
});
</script>
