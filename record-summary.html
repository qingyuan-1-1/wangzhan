<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>记录｜Summary 模块</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap">
  <style>
    body {
      margin: 0;
      padding: 40px;
      background: radial-gradient(circle at top left, #0f0f0f, #000000);
      font-family: 'Orbitron', sans-serif;
      color: #00ffe0;
      overflow-x: hidden;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      text-shadow: 0 0 8px #00ffe0;
    }
    p {
      font-size: 16px;
      color: #aaa;
      margin-bottom: 20px;
    }
    .editor {
      width: 100%;
      height: 300px;
      padding: 12px;
      font-size: 16px;
      background: #111;
      color: #00ffe0;
      border: 2px solid #00ffe0;
      border-radius: 10px;
      resize: vertical;
      box-shadow: 0 0 12px #00ffe0 inset;
      transition: box-shadow 0.3s ease;
    }
    .editor:focus {
      box-shadow: 0 0 20px #00ffe0 inset;
      outline: none;
    }
    .status {
      margin-top: 10px;
      font-size: 14px;
      color: #888;
    }
    .actions {
      margin-top: 30px;
    }
    .btn {
      padding: 12px 24px;
      background: linear-gradient(90deg, #00ffe0, #0077ff);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 10px #00ffe0;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffe0;
    }
    @keyframes pulse {
      0%   { box-shadow: 0 0 10px #00ffe0; }
      50%  { box-shadow: 0 0 20px #00ffe0; }
      100% { box-shadow: 0 0 10px #00ffe0; }
    }
    .editor, .btn {
      animation: pulse 3s infinite;
    }
  </style>
</head>
<body>
  <h1>📌 Summary 模块记录页</h1>
  <p>这里可以记录你在 Summary 模块下的重要摘要、想法或灵感片段。</p>
  <textarea id="editor" class="editor" placeholder="支持 Markdown 格式输入..."></textarea>
  <div id="status" class="status">尚未保存</div>
  <div class="actions">
    <a href="index.html#Summary" class="btn">← 返回 Summary 模块</a>
  </div>

  <script>
    const editor = document.getElementById('editor');
    const status = document.getElementById('status');
    const storageKey = 'record-summary';
    const saved = localStorage.getItem(storageKey);

    if (saved) {
      editor.value = saved;
      status.textContent = '✅ 已加载保存内容';
    }

    editor.addEventListener('input', () => {
      localStorage.setItem(storageKey, editor.value);
      status.textContent = '✅ 已自动保存';
    });
  </script>
</body>
</html>
